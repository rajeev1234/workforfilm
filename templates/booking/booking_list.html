
<!-- creating frame for page via base.html -->

{% extends 'base.html' %}

<!-- create title for booking_list.html -->

{% block title %}bookings{% endblock %}

{% block content %}

    <!-- create list of bookings -->

    {% for booking in object_list %}

      <!-- create card deck for displaying bookings -->
        <div class="card">

        <div class="card-header">

            <span class="font-weight-bold">{{ booking.Booking_Status }}</span>
            <span class="text-muted">{{ booking.Booking_Created_Date }}</span>

        </div>


        <div class="card-body">

            <p>{{ booking.Booking_Status }}</p>

            <a href="{% url 'booking_edit' booking.pk %}">Edit</a> |

            <a href="{% url 'booking_delete' booking.pk %}">Delete</a>

        </div>
