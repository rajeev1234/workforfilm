{% extends 'base.html' %}

{% block content %}

    <div class="conversations-entry">

        <h2>{{ object.Conversations_Modified_Date }}</p>
        <p>{{ object.Conversations_Created_Date }}</p>
        <p>{{ object.Conversations_Message_List }}</p>

    </div>

    <!--    conversations Edit Delete button -->

    <p>
        <a href="{% url 'conversations_edit' conversations.pk %}">Edit</a> |

        <a href="{% url 'conversations_delete' conversations.pk %}">Delete</a>
    </p>

    <!--    # facebook like button -->

    <div
        class="fb-like"
        data-share="true"
        data-width="450"
        data-show-faces="true">
    </div>

    <p>Back to <a href="{% url 'conversations_list' %}">All Messages</a>.</p>


{% endblock content %}
